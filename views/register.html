<<!DOCTYPE html>
<html ng-app>
<head>
<!-- angular js link -->
 <script src="controllers/angular.js"></script>
<meta charset = "utf-8">

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
 

	<title> Rafiki </title>
    
</head>
<body>
    <div class="container" ng-controller='Appctrl'>
    <h1>Register child</h1>
    	<table class="table">
    		<thead>
    			<tr>
    				<th>studentname</th>
    				<th>KcpeMarks</th>
    				<th>PrimarySchool</th>
    				<th>AmountNeeded</th>
                    <th>Submit</th>


    			</tr>



    		</thead>
            <tbody>
            <tr>
                <td><input class="form-control" ng-model="x.studentname"></td>
                <td><input class="form-control" ng-model="x.KcpeMarks"></td>
                <td><input class="form-control" ng-model="x.PrimarySchool"></td>
                <td><input class="form-control" ng-model="x.AmountNeeded"></td>
                <td><button class="btn btn-primary" ng-click="Addcontact">Register</button></td>

            </tr>
            <tr ng-repeat = "x in students ">

            <td>{{x.studentname}}</td>
            <td>{{x.KcpeMarks}}</td>
            <td>{{x.PrimarySchool}}</td>
            <td>{{x.AmountNeeded}}</td>
                


            </tr>
                


            </tbody>




    	</table>



    </div>


<script src="controllers/controller.js"></script>
</body>
</html>
